homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret lat 
  longitude: !secret lon 
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Puerto_Rico
  # Customization file
  customize: !include customize.yaml

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
#  api_password: !secret api_pass
  server_port: !secret serv_port
#  ssl_certificate: !secret ssl_certificate
#  ssl_key: !secret ssl_key
#  base_url: !secret base_url
 
duckdns:
  domain: !secret duckdns_domain
  access_token: !secret duckdns_token
  
vesync:
  username: !secret vesync_user
  password: !secret vesync_pass

#---------------- Start Sensors ------------------#  
sensor:
  # Weather prediction
  - platform: yr
  
  - platform: noaa_tides
    station_id: 9755371
    
sensor 2:
  platform: dht
  sensor: DHT22
  pin: 4
  monitored_conditions:
    - temperature
    - humidity

#NodeMCU MQTT Sensors    
sensor node_t:
  platform: mqtt
  name: "Node_Temp"
  state_topic: "backyard/temperature"
  qos: 0
  unit_of_measurement: "ÂºF"
  
sensor node_h:  
  platform: mqtt
  name: "Node_Hum"
  state_topic: "backyard/humidity"
  qos: 0
  unit_of_measurement: "%"

sensor UPS:
  - platform: apcupsd
    resources:
      - bcharge
      - loadpct
      - timeleft      
      - model
      - numxfers  
      - linev         

sensor pr:
  - platform: darksky
    api_key: !secret dark_sky_api
    latitude: !secret pr_lat  
    longitude: !secret pr_lon
    units: us      
    monitored_conditions:
      - summary
      - icon
      - temperature    
      - humidity      
      - wind_speed  
      - uv_index   

sensor outlets:
  - platform: template
    sensors:  
      vesync_switch_watts:
        friendly_name_template: "{{ states.switch.vesync_switch.name}} Current Consumption"
        value_template: '{{ states.switch.vesync_switch.attributes["current_power_w"] | float }}'
        unit_of_measurement: 'W'
      vesync_switch_total_kwh:
        friendly_name_template: "{{ states.switch.vesync_switch.name}} Total Consumption"
        value_template: '{{ states.switch.vesync_switch.attributes["today_energy_kwh"] | float }}'
        unit_of_measurement: 'kWh'
      vesync_switch_volts:
        friendly_name_template: "{{ states.switch.vesync_switch.name}} Voltage"
        value_template: '{{ states.switch.vesync_switch.attributes["voltage"] | float }}'
        unit_of_measurement: 'V'
        
#---------------- End Sensors ------------------#
# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

blink:
  username: !secret blink_user
  password: !secret blink_pass
  scan_interval: 3600
  binary_sensors:
    monitored_conditions:
      - motion_enabled
      - motion_detected
  sensors:
    monitored_conditions:
      - battery
      - temperature
      - wifi_strength

media_player:
    # Living Room
  - platform: braviatv
    name: Sony TV
    host: !secret sony_ip
    
    # Bedroom
  - platform: samsungtv
    name: Samsung TV
    host: !secret samsung_tv_ip   

amcrest:
  - host: !secret Amcrest_ip
    username: !secret amcrest_user
    password: !secret amcrest_pass

emulated_hue:

apcupsd:
  host: !secret apc_ip
  port: 3551

speedtestdotnet:
  scan_interval:
    minutes: 35
  monitored_conditions:
    - ping
    - download
    - upload

zone:
  - name: Work
    latitude: !secret work_lat
    longitude: !secret work_long
    radius: 350
    icon: mdi:work
    
  # This will override the default home zone
  - name: Home
    latitude: !secret home_lat 
    longitude: !secret home_long 
    radius: 450
    icon: mdi:home

# Broker Server info
mqtt:
  broker: !secret mqtt_ip
  port: 1883
  client_id: home-assistant
  username: !secret mqtt_user
  password: !secret mqtt_pass
 
device_tracker:
#Nmap 
  - platform: nmap_tracker
    hosts: !secret nmap_host
    home_interval: 1
    consider_home: 180     
    exclude:
     - !secret nmap_ex1
     - !secret nmap_ex2
    new_device_defaults:
      track_new_devices: true
#      hide_if_away: false

#GPSLogger      
#  - platform: gpslogger

#Google Maps      
  - platform: google_maps
    username: !secret google_maps_user
    password: !secret google_maps_pass
    max_gps_accuracy: 200
    
#NodeMCU MQTT Lights
light:
  platform: mqtt
  name: 'Node Light'
  state_topic: 'home/light1/status'
  command_topic: 'home/light1/switch'
  optimistic: false   
      
#WoL placeholder

#kodi placeholder
 
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
